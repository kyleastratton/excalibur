<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/logo.png">
</head>
<body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <main>
      <section class="page active fade-in">
          <div class="center-card-container">
            <div class="center-card">
                <h3 class="margin-bottom">Number Generator</h3>
                <div class="form-group">
                    <label>
                      Length:
                      <input type="range" id="length" min="8" max="64" value="16" oninput="this.nextElementSibling.value = this.value"/>
                      <output>24</output>
                    </label>
                    <label><input type="checkbox" id="includeLowercase" checked /> Lowercase</label>
                    <label><input type="checkbox" id="includeUppercase" checked /> Uppercase</label>
                    <label><input type="checkbox" id="includeNumbers" checked /> Numbers</label>
                    <label><input type="checkbox" id="includeSymbols" checked /> Symbols</label>
                    <label><input type="checkbox" id="excludeSimilar" checked /> Exclude similar (e.g. 0, O, l, 1)</label>
                    <label class="strength" id="strengthMeter">Strength: <span id="strengthLabel">-</span></label>
                </div>
                
                <button class="btn margin-top" id="btn" onclick="generatePassword()">Generate</button>

                <div
                    id="result"
                    class="result-box"
                    style="display: none"
                    onclick="copyToClipboard('result')"
                />
            </div>
        </div>
      </section>
      <div id="snackbar" class="snackbar">Text copied to clipboard!</div>
    </main>


    <div id="footer-container"></div>

    <script src="script.js" defer>
    </script>
</body>
</html>
