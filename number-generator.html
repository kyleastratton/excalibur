<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Number Generator</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="assets/logo.svg" type="image/x-icon" />
        <link rel="apple-touch-icon" sizes="180x180" href="assets/logo.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/logo.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="assets/logo.png" />
    </head>
    <body>
        <header>
            <div id="navbar-container"></div>
        </header>

        <main>
            <section class="page active fade-in">
                <div class="center-card-container">
                    <div class="center-card">
                        <h3 class="margin-bottom">Number Generator</h3>
                        <div class="form-group">
                            <label for="minNum">Min Number</label>
                            <input
                                type="number"
                                min="0"
                                class="form-control"
                                id="minNum"
                                placeholder="Please enter a number"
                                value="1"
                            />
                        </div>

                        <div class="form-group">
                            <label for="maxNum">Max Number</label>
                            <input
                                type="number"
                                min="0"
                                class="form-control"
                                id="maxNum"
                                placeholder="Please enter a number"
                                value="100"
                            />
                        </div>

                        <div class="form-group">
                            <label for="maxNum">How many numbers to generate?</label>
                            <input
                                type="number"
                                min="1"
                                class="form-control"
                                id="numOfNums"
                                placeholder="Please enter a number"
                                value="1"
                            />
                        </div>

                        <button class="btn" id="btn" onclick="generateRandomNumber()">Generate</button>

                        <div id="result" class="result-box" style="display: none" onclick="copyToClipboard('result')" />
                    </div>
                </div>
            </section>
            <div id="snackbar" class="snackbar">Text copied to clipboard!</div>
        </main>

        <div id="footer-container"></div>

        <script src="script.js" defer></script>
    </body>
</html>
